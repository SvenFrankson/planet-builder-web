<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
		<title>Planet Builder Web Demo</title>
		<script src="https://cdn.babylonjs.com/babylon.max.js"></script>
		<script src="./scripts/app.js"></script>
		<script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
		<link rel="stylesheet" type="text/css" href="./styles/app.css">
	</head>
	<body>
		<canvas id="renderCanvas"></canvas>
		<div id="meshes-info">				
			<div id="debug-planet-perf" class="debug hidden">
				<debug-display-frame-value id="frame-rate" label="Frame Rate fps" min="0" max="60"></debug-display-frame-value>
				<debug-display-frame-value id="chunck-sort" label="Chuncks Sort %" min="95" max="100"></debug-display-frame-value>
				<debug-display-frame-value id="draw-request-count" label="Draw Requests" min="0" max="100"></debug-display-frame-value>
				<debug-display-text-value id="layer-0-count" label="Layer 0"></debug-display-text-value>
				<debug-display-text-value id="layer-1-count" label="Layer 1"></debug-display-text-value>
				<debug-display-text-value id="layer-2-count" label="Layer 2"></debug-display-text-value>
				<debug-display-text-value id="layer-3-count" label="Layer 3"></debug-display-text-value>
				<debug-display-text-value id="layer-4-count" label="Layer 4"></debug-display-text-value>
				<debug-display-text-value id="layer-5-count" label="Layer 5"></debug-display-text-value>
			</div>
		</div>
	</body>
</html>
