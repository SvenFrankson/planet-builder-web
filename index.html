<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
		<title>Planet Builder</title>
		<script src="./lib/jquery-3.1.1.min.js"></script>
		<script src="https://cdn.babylonjs.com/babylon.max.js"></script>
		<script src="./scripts/app.js"></script>
		<script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
		<link rel="stylesheet" type="text/css" href="./styles/app.css">
	</head>
	<body>
		<canvas id="renderCanvas"></canvas>
		<img id="cursor" src="./img/cursor.png">
	</body>
	<div id="meshes-info">
		<div>MESHES INFO</div>
		<div><span>Total : </span><span id="meshes-info-total">432</span></div>
		<div><span>Non-Static & Unique : </span><span id="meshes-info-nonstatic-unique">24</span></div>
		<div><span>Static & Unique : </span><span id="meshes-info-static-unique">12</span></div>
		<div><span>Non-Static & Instance : </span><span id="meshes-info-nonstatic-instance">124</span></div>
		<div><span>Static & Instance : </span><span id="meshes-info-static-instance">212</span></div>
		<div><span>Camera Altitude : </span><span id="camera-altitude">212</span></div>
		<div><span>Planet Surface : </span><span id="planet-surface">212</span></div>
				
		<div id="debug-planet-perf" class="debug hidden">
			<debug-display-frame-value id="frame-rate" label="Frame Rate fps" min="0" max="60"></debug-display-frame-value>
			<debug-display-frame-value id="chunck-sort" label="Chuncks Sort %" min="95" max="100"></debug-display-frame-value>
			<debug-display-frame-value id="draw-request-count" label="Draw Requests" min="0" max="100"></debug-display-frame-value>
		</div>

		<div id="debug-player-position" class="debug hidden">
			<debug-display-text-value id="player-coordinates" label="Coordinates"></debug-display-text-value>
			<debug-display-vector3-value id="player-position" label="Position" decimals="3"></debug-display-vector3-value>
			<debug-display-vector3-value id="player-local-position" label="Local Position" decimals="3"></debug-display-vector3-value>
			<debug-display-text-value id="player-planet-side" label="Side"></debug-display-text-value>
			<debug-display-vector3-value id="player-global-ijk" label="Global" useIJK="true" decimals="0"></debug-display-vector3-value>
			<debug-display-vector3-value id="player-chunck" label="Chunck" useIJK="true" decimals="0"></debug-display-vector3-value>
			<debug-display-vector3-value id="player-local-ijk" label="Local" useIJK="true" decimals="0"></debug-display-vector3-value>
		</div>

		<div id="debug-planet-sky-color" class="debug hidden">
			<debug-display-color-input id="planet-sky-dawn-color" label="Sky Dawn"></debug-display-color-input>
			<debug-display-color-input id="planet-sky-zenith-color" label="Sky Zenith"></debug-display-color-input>
			<debug-display-color-input id="planet-sky-night-color" label="Sky Night"></debug-display-color-input>
		</div>

		<div id="debug-terrain-color" class="debug hidden">
			<debug-display-color-input id="terrain-grass-color" label="Grass"></debug-display-color-input>
			<debug-display-color-input id="terrain-dirt-color" label="Dirt"></debug-display-color-input>
			<debug-display-color-input id="terrain-sand-color" label="Sand"></debug-display-color-input>
			<debug-display-color-input id="terrain-rock-color" label="Rock"></debug-display-color-input>
			<debug-display-color-input id="terrain-wood-color" label="Wood"></debug-display-color-input>
			<debug-display-color-input id="terrain-leaf-color" label="Leaf"></debug-display-color-input>
		</div>
	</div>
</html>
